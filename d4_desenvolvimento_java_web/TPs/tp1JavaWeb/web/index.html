<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <header><h1>Cadastro</h1></header>  
            <form action="formulario" method="post">
                <div class="row">
                    <div class="col-25"><label for="nome">Nome:</label></div>
                    <div class="col-75"><input id="nome" name="nome" type="text"></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="email">Email:</label></div>
                    <div class="col-75"><input id="email" name="email" type="text"></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="senha">Senha:</label></div>
                    <div class="col-75"><input id="senha" name="senha" type="password"></div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <footer>
                            <input type="submit" value="Enviar">
                        </footer>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
